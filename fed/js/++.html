<html>

<head>
    <script>

        var y = 9;
         // shortcuts:
        y++; //y += 1; // y = y + 1;
        y--; // y -= 1; // y = y - 1;
        y *= 65; // y = y * 65;
        y /= 7; // y = y / 7;
        console.log(y); 

        var x = 5;
        //x++;    // x += 1 //x = x + 1
        console.log(x++); // returns the original number; 
        // x = 6;
        console.log(++x); // returns the updated number;




        function original(r) {
            x += 1;
            return r;
        }

        function updated(r) {
            x += 1;
            return x;
        }

    </script>
</head>

</html>
