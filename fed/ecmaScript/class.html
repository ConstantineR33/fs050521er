    <script>
        // in order to create an object, we can use constractor:
        let p1 = new Person("moshe", 60);
        let p2 = new Person("Eli", 30);
        p2.sayHi();

        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHi = function () {
                console.log(`hi from ${this.name}`);
            }
            this.sayBye = () => {
                console.log("bye");
            }
        }

        // now we can use classes / מחלקה: (Template)
        class Vehicle {

            constructor(color) {
                this.color = color;
            }

            sayHi() {
                console.log("hi 2: " + this.color);
            }

            sayBye() {
                console.log("bye");
            }
        }

        class PrivateCar extends Vehicle {

            constructor() {
                super("green");
                this.numOfWheels = 4;
            }

        }
