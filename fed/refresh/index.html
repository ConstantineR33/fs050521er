<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="paintingStyle.css">
</head>
<body>
	<div id="wrapper">
		<!-- all the tags will be in the #wrapper div -->
		<canvas>
			Your browser does not support HTML 5.
		</canvas>
		<ul>
			<li id="redColor" class="colorCircle"></li>
			<li id="blueColor" class="colorCircle"></li>
			<li id="yellowColor" class="colorCircle"></li>
		</ul>
		<button id="openPickerButton">Open Color Picker</button>
		<br/>
		<div id="pickerDiv">
			<table>
				<tr>
					<td>R</td>
					<td><input type="range"/></td>
					<td rowspan="3">
						<div id="preview">

						</div>
					</td>
				</tr>
				<tr>
					<td>G</td>
					<td><input type="range"/></td>
				</tr>
				<tr>
					<td>B</td>
					<td><input type="range"/></td>
				</tr>
				<tr>
					<td colspan="3"><button id="saveColorButton">Save color</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
