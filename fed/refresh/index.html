<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="resources/style/paintingStyle.css">
	<script src="resources/script/myScripts.js"></script>
</head>

<body onload="addClickToCircles();">
	<div id="wrapper">
		<!-- all the tags will be in the #wrapper div -->
		<canvas>
			Your browser does not support HTML 5.
		</canvas>
		<ul id="colorList">
			<li id="redColor" class="colorCircle activeColor"></li>
			<li id="blueColor" class="colorCircle"></li>
			<li id="yellowColor" class="colorCircle"></li>
		</ul>
		<button onclick="changePickerDivDisplay();" id="openPickerButton">Open Color Picker</button>
		<br />
		<div id="pickerDiv">
			<table>
				<tr>
					<td>R</td>
					<td><input oninput="myFunction();" id="redInput" type="range" min="0" max="255" /></td>
					<td rowspan="3">
						<div id="preview">

						</div>
					</td>
				</tr>
				<tr>
					<td>G</td>
					<td><input oninput="myFunction();" id="greenInput" type="range" min="0" max="255" />
					</td>
				</tr>
				<tr>
					<td>B</td>
					<td><input oninput="myFunction();" id="blueInput" type="range" min="0" max="255" /></td>
				</tr>
				<tr>
					<td colspan="3"><button onclick="addColor();" id="saveColorButton">Save color</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
